<div class="row">
    <div class="col-md-4  offset-md-2 mx-auto">
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                <form
                *ngIf="!isSuccessful"
                name="form"
                (ngSubmit)="f.form.valid && signIn()"
                #f="ngForm"
                novalidate
              >
                <div class="form-group">
                  <label for="usuario">Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    name="usuario"
                    [(ngModel)]="user.usuario"
                    required
                    minlength="3"
                    maxlength="20"
                    #usuario="ngModel"
                    placeholder="Username"
                  />
                  <div class="alert-danger" *ngIf="f.submitted && usuario.invalid">
                    <div *ngIf="usuario.errors.required">Username is required</div>
                    <div *ngIf="usuario.errors.minlength">
                      Username must be at least 3 characters
                    </div>
                    <div *ngIf="usuario.errors.maxlength">
                      Username must be at most 20 characters
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    [(ngModel)]="user.password"
                    required
                    minlength="4"
                    #password="ngModel"
                    placeholder="Password"
                  />
                  <div class="alert-danger" *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">
                      Password must be at least 4 characters
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block">Sign Up</button>
                </div>
          
                <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                  Signup failed!<br />{{ errorMessage }}
                </div>
              </form>
          
              <div class="alert alert-success" *ngIf="isSuccessful">
                Your registration is successful!
              </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-4  offset-md-2 mx-auto">
        <div class="alert alert-warning card" *ngIf="isSignInFailed">
            Signup failed!<br />{{ errorMessage }}
        </div>
    </div>
</div>
